<section class="contact-form-explanation">
  <div class="contact-form-explanation-top">
    <h2>病院見学<br>
      採用お問合せ</h2>
    <div class="current-situation">
      <div class="current-situation-flame">
        <p>情報入力</p>
      </div>
      <div class="current-situation-flame">
        <p>入力確認</p>
      </div>
      <div class="current-situation-flame">
        <p>送信完了</p>
      </div>
    </div>
  </div>
  <!--/.contact-form-explanation-top-->
  <p class="contact-form-explanation-text">こちらより、お問い合わせ・エントリーをお願いいたします。<br>
    後日、採用担当者よりご連絡させていただきます。</p>
</section>
<!--/.contact-form-explanation-->

<section class="contact-form-content">
  <form action="#">
    <div class="contact-form-wrapper">
      <div class="contact-form-item">
        <label for="name">お名前</label>
        <input type="text" id="name" name="your-name">
      </div>
      <div class="contact-form-item">
        <label for="hurigana">ふりがな</label>
        <input type="text" id="hurigana" name="your-hurigana">
      </div>
      <div class="contact-form-item">
        <p>性別</p>
        <input id="male" type="radio" name="sex" value="male">
        <label for="male">男性</label>
        <input id="female" type="radio" name="sex" value="female">
        <label for="female">女性</label>
      </div>
      <div class="contact-form-item">
        <label for="address">住所</label>
        <input type="text" id="address" name="your-address">
      </div>
      <div class="contact-form-item">
        <label for="tel">電話番号</label>
        <input type="tel" id="tel" name="your-tel">
      </div>
      <div class="contact-form-item">
        <label for="mail">メールアドレス</label>
        <input type="email" id="email" name="your-email">
      </div>
      <div class="contact-form-item">
        <p>現在</p>
        <input id="tenure" type="radio" name="situation" value="tenure" />
        <label for="tenure">在職中 </label>
        <input id="unemployed" type="radio" name="situation" value="unemployed">
        <label for="unemployed">離職中</label>
        <input id="student" type="radio" name="situation" value="student">
        <label for="student">学生</label>
      </div>
      <div class="contact-form-item">
        <label for="message">備考</label>
        <textarea id="message" name="your-message" placeholder="お問合せ内容をご入力下さい。
病院見学をご希望の方は、希望日時をご入力下さい。"></textarea>
      </div>
    </div>
    <!--/.contact-form-wrapper-->
    <p class="personal-information-consent"> 個人情報の取り扱いについて個人情報保護方針をご確認頂き、同意の上送信してください。</p>
    <div class="contact-form-item-submit">
      <input type="submit" class="button" value="入力内容を確認する">
    </div>
  </form>
</section>
